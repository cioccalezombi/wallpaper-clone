<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallpaper Clone</title>

    <style>
      @font-face {
        font-family: "Press Start 2P";
        src: url("../assets/fonts/PressStart2P-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --border: rgba(170, 90, 255, 0.45);
        --text: #f6f0ff;
        --muted: rgba(246, 240, 255, 0.75);
        --cyan: #4cf0ff;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }

      /* IMPORTANTE: NO SCROLL GLOBAL */
      body {
        margin: 0;
        overflow: hidden; /* <-- esto saca las barras globales */
        color: var(--text);
        background:
          radial-gradient(
            1100px 700px at 20% 10%,
            #5a2aa6 0%,
            rgba(58, 19, 102, 0) 60%
          ),
          radial-gradient(
            900px 600px at 85% 20%,
            #2b86b6 0%,
            rgba(58, 19, 102, 0) 55%
          ),
          linear-gradient(180deg, #2a0d4b 0%, #3a1366 30%, #2a0d4b 100%);
        font-family: system-ui, sans-serif;
      }

      .pixel {
        font-family: "Press Start 2P", system-ui, sans-serif;
        letter-spacing: 0.5px;
      }

      .app {
        height: 100vh;
        padding: 14px;
        display: grid;
        gap: 14px;
        grid-template-rows: auto 1fr;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        background: linear-gradient(
          180deg,
          rgba(35, 10, 64, 0.92),
          rgba(17, 5, 36, 0.72)
        );
        box-shadow: var(--shadow);
        min-width: 0;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        border: 2px solid rgba(255, 255, 255, 0.14);
        background: linear-gradient(
          180deg,
          rgba(67, 21, 120, 0.9),
          rgba(26, 7, 55, 0.8)
        );
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.25);
        flex: 0 0 auto;
      }
      .title {
        font-size: 16px;
        line-height: 1.25;
        min-width: 0;
        white-space: nowrap;
        overflow: visible;
        text-overflow: unset;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
        flex: 0 1 auto;
      }

      @media (max-width: 620px) {
        .topbar {
          flex-direction: column;
          align-items: stretch;
        }
        .toolbar {
          justify-content: stretch;
        }
        .toolbar .btn {
          width: 100%;
        }
        .title {
          text-align: center;
        }
        .brand {
          justify-content: center;
        }
      }

      .grid {
        height: 100%;
        display: grid;
        gap: 14px;
        grid-template-columns: 1fr;
        min-height: 0;
      }
      @media (min-width: 980px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      body.compact .grid {
        grid-template-columns: 1fr !important;
      }
      body.compact .app {
        max-width: 560px;
        margin: 0 auto;
      }

      .panel {
        border: 2px solid var(--border);
        border-radius: var(--radius);
        background: linear-gradient(
          180deg,
          rgba(20, 6, 40, 0.78),
          rgba(14, 4, 30, 0.62)
        );
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .panelHeader {
        padding: 14px 14px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 10px;
        flex: 0 0 auto;
      }
      .panelHeader h3 {
        margin: 0;
        font-size: 14px;
        color: var(--cyan);
      }
      .panelHeader .sub {
        font-size: 11px;
        color: var(--muted);
        line-height: 1.4;
      }

      .panelBody {
        padding: 12px 14px 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
        flex: 1 1 auto;
      }

      .search {
        display: flex;
        gap: 10px;
        align-items: center;
        padding: 10px 12px;
        border-radius: 14px;
        border: 2px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        flex: 0 0 auto;
      }
      .search input {
        width: 100%;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--text);
        font-size: 14px;
        padding: 6px 0;
      }

      .list {
        display: grid;
        gap: 12px;
        min-height: 0;
        overflow: auto;
        padding-right: 4px;
      }

      .card {
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        background: linear-gradient(
          180deg,
          rgba(40, 12, 78, 0.65),
          rgba(22, 7, 45, 0.55)
        );
        padding: 12px;
        display: grid;
        grid-template-columns: 84px 1fr;
        gap: 12px;
        align-items: center;
      }

      .thumb {
        width: 84px;
        height: 66px;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.25);
        display: grid;
        place-items: center;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .thumb .ph {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.65);
        text-align: center;
        padding: 6px;
      }

      .cardMain {
        min-width: 0;
        display: grid;
        gap: 8px;
      }
      .nameRow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        min-width: 0;
      }
      .name {
        font-weight: 700;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .badge {
        font-size: 10px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.22);
        color: rgba(255, 255, 255, 0.92);
        white-space: nowrap;
      }

      .btnRow {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .btn {
        border: 0;
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 12px;
        color: #fff;
        font-weight: 800;
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.35);
        border: 2px solid rgba(255, 255, 255, 0.12);
        transition: transform 0.05s ease;
        text-transform: uppercase;
        font-size: 12px;
      }
      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.35);
      }
      .btn[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .btn.red {
        background: linear-gradient(180deg, #ff6b6b, #e23434);
      }
      .btn.blue {
        background: linear-gradient(180deg, #4bd0ff, #1a83d8);
      }
      .btn.purple {
        background: linear-gradient(180deg, #c27bff, #7b35d6);
      }
      .btn.green {
        background: linear-gradient(180deg, #2ee6a6, #0ea67a);
      }
      .btn.gray {
        background: linear-gradient(180deg, #7f7f90, #4c4c57);
      }

      .smallRow {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 0 0 auto;
      }
      .field {
        display: grid;
        gap: 6px;
        width: 100%;
      }
      .field label {
        font-size: 11px;
        color: var(--muted);
      }

      select,
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.22);
        color: var(--text);
        outline: none;
      }

      .mutedLine {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }

      .pager {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        flex: 0 0 auto;
      }
      .pager .info {
        font-size: 11px;
        color: var(--muted);
        text-align: center;
        flex: 1;
      }
      .pager .btn {
        width: 140px;
      }
      @media (max-width: 620px) {
        .pager {
          flex-direction: column;
          align-items: stretch;
        }
        .pager .btn {
          width: 100%;
        }
      }
      .modalBackdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: grid;
        place-items: center;
        z-index: 9999;
      }

      .modalCard {
        width: min(520px, calc(100vw - 32px));
        border-radius: 18px;
        border: 2px solid rgba(170, 90, 255, 0.55);
        background: linear-gradient(
          180deg,
          rgba(35, 10, 64, 0.96),
          rgba(17, 5, 36, 0.92)
        );
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
        overflow: hidden;
      }

      .modalHeader {
        padding: 14px 14px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modalTitle {
        font-size: 12px;
        color: #4cf0ff;
      }

      .modalMsg {
        padding: 16px 14px;
        font-size: 13px;
        color: rgba(246, 240, 255, 0.92);
        line-height: 1.5;
        white-space: pre-wrap;
      }

      .modalActions {
        padding: 12px 14px 14px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .modalHeader {
        padding: 14px 14px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modalTitle {
        font-size: 12px;
        color: #4cf0ff;
      }

      .modalMsg {
        padding: 16px 14px;
        font-size: 13px;
        color: rgba(246, 240, 255, 0.92);
        line-height: 1.5;
        white-space: pre-wrap;
      }

      .modalActions {
        padding: 12px 14px 14px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      body.compact .title {
        white-space: nowrap;
        overflow: visible;
        text-overflow: unset;
      }
    </style>
  </head>
  <!-- Retro Modal (reemplaza window.alert) -->
  <div id="retroModalBackdrop" class="modalBackdrop" style="display: none">
    <div
      class="modalCard"
      role="dialog"
      aria-modal="true"
      aria-labelledby="retroModalTitle"
    >
      <div class="modalHeader">
        <div id="retroModalTitle" class="pixel modalTitle">Wallpaper Clone</div>
      </div>
      <div id="retroModalMsg" class="modalMsg"></div>
      <div class="modalActions">
        <button id="retroModalOk" class="btn green pixel">OK</button>
      </div>
    </div>
  </div>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true">â–¶</div>
          <div class="title pixel">Wallpaper Clone</div>
        </div>

        <div class="toolbar">
          <button class="btn purple pixel" id="toggleCompact">Compact</button>
          <button class="btn purple pixel" id="refresh">Recargar</button>
          <button class="btn red pixel" id="reset">Reset wallpaper</button>
          <label
            class="pixel"
            style="
              display: flex;
              gap: 10px;
              align-items: center;
              font-size: 12px;
            "
          >
            <input id="openAtLogin" type="checkbox" />
            Iniciar con Windows
          </label>
        </div>
      </div>

      <div class="grid">
        <section class="panel">
          <div class="panelHeader">
            <div>
              <h3 class="pixel">Wallpapers</h3>
              <div class="sub">BuscÃ¡ y paginÃ¡ de a 5</div>
            </div>
          </div>

          <div class="panelBody">
            <div class="search">
              <span aria-hidden="true">ðŸ”Ž</span>
              <input
                id="search"
                type="text"
                placeholder="Buscar (ej: lluvia, cyber, mk7...)"
              />
            </div>

            <div class="pager">
              <button class="btn gray pixel" id="prevPage">Anterior</button>
              <div class="info pixel" id="pageInfo">1/1</div>
              <button class="btn gray pixel" id="nextPage">Siguiente</button>
            </div>

            <div id="wallpaperList" class="list"></div>
          </div>
        </section>

        <section class="panel">
          <div class="panelHeader">
            <div>
              <h3 class="pixel">Playlists</h3>
              <div class="sub">Intervalo + orden/aleatorio</div>
            </div>
          </div>

          <div class="panelBody">
            <div class="smallRow">
              <input
                id="newPlaylistName"
                type="text"
                placeholder="Nuevo playlist"
              />
              <button class="btn green pixel" id="createPlaylist">Crear</button>
            </div>

            <div class="smallRow">
              <select id="playlistSelect"></select>
              <button class="btn red pixel" id="deletePlaylist">Borrar</button>
            </div>

            <div class="smallRow">
              <div class="field">
                <label class="pixel">Intervalo (segundos)</label>
                <input id="intervalSec" type="number" min="3" step="1" />
              </div>
              <div class="field">
                <label class="pixel">Modo</label>
                <select id="modeSelect">
                  <option value="order">En orden</option>
                  <option value="random">Aleatorio</option>
                </select>
              </div>
            </div>

            <div class="smallRow">
              <button class="btn blue pixel" id="savePlaylistSettings">
                Guardar ajustes
              </button>
              <button class="btn green pixel" id="startPlaylist">
                Iniciar lista
              </button>
            </div>

            <button class="btn red pixel" id="stopPlaylist">
              Detener lista
            </button>

            <div class="mutedLine">
              La app recuerda la Ãºltima lista activa y continÃºa al reiniciar.
            </div>

            <div id="playlistItems" class="list"></div>
          </div>
        </section>
      </div>
    </div>

    <script src="./control.js"></script>
  </body>
</html>
